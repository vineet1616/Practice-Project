<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap from</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="21bootstrapform.css">

</head>

<body>
    <div class="container">
        <h1 class="display-3"> SignUp SEEDS <small class="text-muted">Coivd-19 Form</small></h1>
        <form action="#none">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="firstname" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="First name">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Last name">
                </div>
            </div>
            <div class="mb-2">
                <label for="">Gender</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Female
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Other
                </label>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="emample@email.com">
            </div>
            <div class="mb-3">
                <label for="adress" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Your current address">
            </div>
            <div class="row">
                <div class="mb-3 col-md-4">
                    <label for="pin" class="form-label">Pincode</label>
                    <input type="number" class="form-control" id="pin" placeholder="Pincode">
                </div>
                <div class="mb-3 col-md-4">
                    <label for="district" class="form-label">District</label>
                    <input type="text" class="form-control" id="address" placeholder="District">
                </div>
                <div class="mb-3 col-md-4">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" placeholder="State">
                </div>
            </div>
            <div class="mb-2">
                <label for="">Are you vaccinated for Covid-19 ?</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    No
                </label>
            </div>
            <br>
            <div class="mb-2">
                <label for="">If yes then number of doses ?</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Only One
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Both
                </label>
            </div>
            <br>
            <div class="mb-3">
                <label for="DOB" class="form-label">Date of Birth</label>
                <input type="text" class="form-control" id="DOB" placeholder="dd/mm/yyyy">
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="Mobile" placeholder="Mobile Number">
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-warning">Reset</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn btn-danger">Contact Us?</button>
                </div>
            </div>
            <br>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Upload AdharCard</label>
                <input type="file" class="form-control" id="inputGroupFile01">
            </div>
    </div>
    </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
